<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Users</title>
</head>
<style>
    td{
        border: 1px solid black;
    }
</style>
<body>
    <div class="container mt-4">
        <h2>User Management</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Active</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                        <span th:if="${user.isActive}" class="badge bg-success">Active</span>
                        <span th:if="!${user.isActive}" class="badge bg-danger">Inactive</span>
                    </td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <form th:action="@{/admin/users/toggle-active/{id}(id=${user.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit">
                                <p th:if="${user.isActive}">Деактивировать</p>
                                <p th:if="${!user.isActive}">Активировать</p>
                            </button>
                        </form>
                        <form th:action="@{/admin/users/change-role/{id}(id=${user.id})}" method="post">
                               <select name="newRole" class="form-select form-select-sm">
                                    <option th:each="role : ${roles}" 
                                            th:value="${role}" 
                                            th:text="${role}" 
                                            th:selected="${user.role.equals(role)}"></option>
                                </select>
                                <button type="submit">Change</button>
                        </form>
                        <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
